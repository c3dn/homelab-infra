services:
  traefik:
    image: traefik:v3.6
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
    environment:
      - LEGO_CA_CERTIFICATES="/etc/traefik/ca_certificate.pem"
      - TZ="Europe/Berlin"
    labels:
      - traefik.http.routers.dashboard.rule="Host(‘traefik.home) && (PathPrefix(‘/api’) || PathPrefix(‘/dashboard’))"
      - traefik.http.routers.dashboard.service="api@internal"
      - traefik.http.routers.dashboard.middlewares="auth"
      - traefik.http.middlewares.auth.basicauth.users="cedric:$apr1$FOTwjesX$uhGkQ3kKkS8clmfZgpAhx/"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /opt/traefik/traefik.yml:/etc/traefik/traefik.yml 
      - /opt/traefik/ca_certificate.pem:/etc/traefik/ca_certificate.pem
    networks:
      - traefik

networks:
  traefik: